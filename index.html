<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Modal.js : Modal Dialogs the easy custom way!">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Modal.js</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/ilovecode1/modal.js">View on GitHub</a>

          <h1 id="project_title">Modal.js</h1>
          <h2 id="project_tagline">Modal Dialogs the easy custom way!</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/ilovecode1/modal.js/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/ilovecode1/modal.js/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <style>
        .modal {
    position: fixed;
    font-family: Arial, Helvetica, sans-serif;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background: rgba(0,0,0,0.8);
    z-index: 99999;
    opacity:0;
    -webkit-transition: opacity 400ms ease-in;
    -moz-transition: opacity 400ms ease-in;
    transition: opacity 400ms ease-in;
    pointer-events: none;
}
.modal:target {
    opacity:1;
    pointer-events: auto;
}

.modal > div {
    width: 400px;
    position: relative;
    margin: 10% auto;
    padding: 5px 20px 13px 20px;
    border-radius: 10px;
    background: #fff;
    background: -moz-linear-gradient(#fff, #999);
    background: -webkit-linear-gradient(#fff, #999);
    background: -o-linear-gradient(#fff, #999);
}
.close {
    background: #606061;
    color: #FFFFFF;
    line-height: 25px;
    position: absolute;
    right: -12px;
    text-align: center;
    top: -10px;
    width: 24px;
    text-decoration: none;
    font-weight: bold;
    -webkit-border-radius: 12px;
    -moz-border-radius: 12px;
    border-radius: 12px;
    -moz-box-shadow: 1px 1px 3px #000;
    -webkit-box-shadow: 1px 1px 3px #000;
    box-shadow: 1px 1px 3px #000;
}

        </style>
        Demo Over! 
        <br>
        <button value="Play Again" onclick="modaljs('title','body');">Play Again</button>
        <script>
       modaljs=function(o,d){var a=document.body.innerHTML;document.body.innerHTML=a+"<style>.modal{font-size:20px}@media(max-width:1580px){.modal{font-size:18px}}@media(max-width:980px){.modal{font-size:16px}}</style><div id='openModal' class='modal'><div><a href='#close' title='Close' class='close'>X</a><h2 class='title'>"+o+"</h2><p class='body'>"+d+"</p></div></div>",window.location="#openModal"};
       modaljs('title','body');
       </script>
       <a href="https://js.org" target="_blank" title="JS.ORG | JavaScript Community">
<img src="https://logo.js.org/dark_horz.png" width="102" alt="JS.ORG Logo"/></a>
<!-- alternatives [bright|dark]_[horz|vert|tiny].png (width[horz:102,vert:50,tiny:77]) -->
